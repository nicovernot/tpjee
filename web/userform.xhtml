<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<body>
<ui:composition>
    <p:dialog widgetVar="dialogAjouterCompte"
              id='dialogAjouterCompte'
              header="#{utilisateurView.utilisateur.id == null ? 'Nouvelle Adresse Client' : 'Modification de ' += utilisateurView.utilisateur}"
              modal="true"
              closeOnEscape="true">
        <h:form id="formAjouterCompte">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nom" value="Nom :"/>
                <p:inputText id="nom"
                               size="30"
                               value="#{utilisateurView.utilisateur.nom}"
                               required="true"
                               requiredMessage="Le nom est obligatoire"/>
                <p:outputLabel for="prenom" value="Prenom:"/>
                <p:inputText id="prenom"
                             size="30"
                             value="#{utilisateurView.utilisateur.prenom}"
                             required="true"
                             requiredMessage="Le prenom est obligatoire"/>
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email"
                             size='30'
                             value='#{utilisateurView.utilisateur.email}'
                             required="true"
                             requiredMessage="Le mail est obligatoire"/>

                <p:outputLabel for="tel" value="tel:"/>
                <p:inputText id="tel"
                             size='30'
                             value='#{utilisateurView.utilisateur.tel}'
                             required="true"
                             requiredMessage="La numero de téléphone est obligatoire"/>
                <p:spacer/>

            </h:panelGrid>
            <p:commandButton value="#{utilisateurView.utilisateur.id == null ? 'Ajouter' : 'Enregistrer'}"
                             action="#{utilisateurView.save}"
                             oncomplete="if (!args.validationFailed) PF('dialogAjouterCompte').hide()"/>
        </h:form>
    </p:dialog>
</ui:composition>
</body>
</html>
