<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout.xhtml">
    <ui:define name="content">

        <h:form id="formResources">
        <p:growl id="messages" autoUpdate="true"/>
        <p:commandButton icon="fa fa-plus"
                         value="Creer un compte"
                         actionListener="#{utilisateurView.create}"
                         process="@this"
                         oncomplete="PF('dialogAjouterCompte').show()"
                        />
        <p:confirmDialog global="true">
            <p:commandButton value="Oui"
                             type="button"
                             styleClass="ui-confirmdialog-yes"
                             icon="fa fa-check"/>
        </p:confirmDialog>
        </h:form>

        <h1>Login page</h1>
        <h:messages/>
        <form method="post" action="j_security_check">
            Login<br/>
            <h:inputText id="j_username" label="Login" required="true"/>
            <br/>Password<br/>
            <h:inputSecret id="j_password" label="password" required="true"/>
            <br/><h:commandButton value="Valider"/>
        </form>


        <ui:insert name = "userseform" >
            <ui:include src="userform.xhtml"></ui:include>
        </ui:insert>
        <ui:insert name = "userseform" >
            <ui:include src="compteform.xhtml"></ui:include>
        </ui:insert>
        <ui:insert name = "adresseform" >
            <ui:include src="AdresseUserForm.xhtml"></ui:include>
        </ui:insert>
    </ui:define>

</ui:composition>
