<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout.xhtml">
    <ui:define name="content">
        <h:form>
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />

        <p:panel id="basic" header="Resumé annuel" footer="Donnéés annuelles" style="margin-bottom:20px">
            <h:panelGrid columns="3" cellpadding="10">

                <p:chart type="line" model="#{index.lineModel1}" style="height:300px;"/>

                <p:panel id="cbasic" header=" previsionnel 2019" footer=" previsionnel 2019" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        chffre d'affaire previsionnel : <h:outputText value="#{index.utilisateur.ca}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="10">
                        Taux de charges: <h:outputText value="#{index.utilisateur.tauxCharges}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="10">
                        montant charges previsionnel : <h:outputText value="#{index.chargespayer}"/>
                    </h:panelGrid>
                </p:panel>
                <p:panel id="cbasic1" header=" CA et charges 2019" footer="ca et charges" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        Chiffre d'affaires réglé : <h:outputText value="#{index.caan}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="10">
                        Chiffre d'affaires attendu : <h:outputText value="#{index.utilisateur.ca}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="10">
                        Charges à payer  à ce jour: <h:outputText value="#{index.chargesreelles}"/>
                    </h:panelGrid>

                </p:panel>

            </h:panelGrid>

        </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
