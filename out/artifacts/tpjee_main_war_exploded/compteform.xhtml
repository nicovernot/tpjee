<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<body>
<ui:composition>
    <p:dialog widgetVar="dialogAjouterUser"
              id='dialogAjouterUser'
              header="#{utilisateurView.user.id == null ? 'Creation Compte' : 'Modification de ' += utilisateurView.userr}"
              modal="true"
              closeOnEscape="true">
        <h:form id="formAjouterUser">
            <h:panelGrid columns="2" cellpadding="5">

                <h:outputLabel for="pwd1" value="Password 1: *" />
                <p:password id="pwd1" value="#{utilisateurView.user.password}" match="pwd2" label="Password 1" required="true" />

                <h:outputLabel for="pwd2" value="Password 2: *" />
                <p:password id="pwd2" value="#{utilisateurView.user.password}" label="Password 2" required="true" />
                <p:spacer/>

            </h:panelGrid>
            <p:commandButton value="#{utilisateurView.utilisateur.id == null ? 'Suivant' : 'Enregistrer'}"
                             action="#{utilisateurView.etapeDeuxAction}"
                             update="@form,formResources:messages"
                             onclick="PF('dialogAjouterAdresse').show()"
                             oncomplete="if (!args.validationFailed) PF('dialogAjouterUser').hide() "/>
        </h:form>

    </p:dialog>

</ui:composition>
</body>
</html>
