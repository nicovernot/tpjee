<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <title>Mon</title>
    </h:head>
    <h:body>
        <h:form xmlns:h="http://xmlns.jcp.org/jsf/html">
            <p:growl id="messages"/>

            <p:menubar rendered="#{request.isUserInRole('USER')}">
                <p:menuitem value="Accueil" icon="pi pi-home" outcome="index" />
                <p:submenu label="reservations" icon="pi pi-file">
                    <p:submenu label="Consulter" icon="pi pi-briefcase">
                        <p:menuitem value="Liste reservations" outcome="reservations" />
                    </p:submenu>
                  </p:submenu>

                <p:submenu label="Resources" icon="pi pi-pencil">
                    <p:menuitem value="Liste resources" outcome="resources" icon="pi pi-angle-double-left" />
                </p:submenu>

                <p:submenu label="Type resources" icon="pi pi-question">
                    <p:menuitem value="Type resources" outcome="typeresource" />

                </p:submenu>

                <p:submenu label="Actions" icon="pi pi-cog">
                    <p:submenu label="Ajax" icon="pi pi-refresh">
                        <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                        <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax" icon="pi pi-clone">
                        <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
                    </p:submenu>
                </p:submenu>

                <p:menuitem value="Client" outcome="client" icon="pi pi-times" />

                <f:facet name="options">
                    <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" action="#{userSession.logout}" icon="pi pi-home" />
                </f:facet>
            </p:menubar>
        </h:form>

        <p:confirmDialog global="true">
            <p:commandButton value="Oui"
                             type="button"

                             styleClass="ui-confirmdialog-yes"
                             icon="fa fa-check"/>
        </p:confirmDialog>
        <ui:insert name="content"></ui:insert>
    </h:body>
</html>
