<?xml version = "1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

<body>
<ui:composition>
    <p:dialog widgetVar="dialogAjouterCompte"
              id='dialogAjouterCompte'
              header="#{utilisateurView.utilisateur.id == null ? 'Creation Compte' : 'Modification de ' += utilisateurView.utilisateur}"
              modal="true"
              closeOnEscape="true">
        <h:form id="formAjouterCompte">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nom" value="Nom :"/>
                <p:inputText id="nom"
                               size="30"
                               value="#{utilisateurView.utilisateur.nom}"
                               required="true"
                               requiredMessage="Le nom est obligatoire"/>
                <p:outputLabel for="prenom" value="Prenom:"/>
                <p:inputText id="prenom"
                             size="30"
                             value="#{utilisateurView.utilisateur.prenom}"
                             required="true"
                             requiredMessage="Le prenom est obligatoire"/>
                <p:outputLabel for="email" value="Email:"/>
                <p:inputText id="email"
                             size='30'
                             value='#{utilisateurView.utilisateur.email}'
                             required="true"
                             requiredMessage="Le mail est obligatoire">
                <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                </p:inputText>

                <p:outputLabel for="tel" value="tel:"/>
                <p:inputText id="tel"
                             size='30'
                             value='#{utilisateurView.utilisateur.tel}'
                             required="true"
                             requiredMessage="La numero de téléphone est obligatoire"/>
                <p:outputLabel for="cal" value="Chiffre d'affaires:"/>
                <p:inputNumber id="cal"
                             size='30'
                             value='#{utilisateurView.utilisateur.ca}'
                             required="true"
                             requiredMessage="Le chiffre d'affaires est obligatoire"/>
                <p:outputLabel for="tc" value="Taux de charges:"/>
                <p:inputNumber id="tc"
                             size='30'
                             value='#{utilisateurView.utilisateur.tauxCharges}'
                             required="true"
                             requiredMessage="La Taux de charges est obligatoire"/>
                <p:outputLabel for="dn" value="date naissance:"/>
                <p:datePicker id="dn"
                             showTime="true"
                             value='#{utilisateurView.utilisateur.dateNaisssance}'
                             required="true"
                             requiredMessage="La date de naissance est obligatoire"/>
                <p:spacer/>

            </h:panelGrid>
            <p:commandButton value="#{utilisateurView.utilisateur.id == null ? 'Suivant' : 'Enregistrer'}"
                             action="#{utilisateurView.etapeUnAction}"
                             update="@form,formResources:messages"
                             onclick="PF('dialogAjouterUser').show()"
                             oncomplete="if (!args.validationFailed) PF('dialogAjouterCompte').hide() "/>
        </h:form>

    </p:dialog>
</ui:composition>
</body>
</html>
