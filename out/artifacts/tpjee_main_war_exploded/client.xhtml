<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./layout.xhtml">

    <ui:define name="content">
        <p:panel>
            <h:form id="formResources">
                <p:growl id="messages" autoUpdate="true"/>
                <p:commandButton icon="fa fa-plus"
                                 value="Ajouter une resource"
                                 actionListener="#{clientView.create}"
                                 process="@this"
                                 oncomplete="PF('dialogAjouterresource').show()"
                                 update="dialogAjouterresource"/>
                <p:confirmDialog global="true">
                    <p:commandButton value="Oui"
                                     type="button"
                                     styleClass="ui-confirmdialog-yes"
                                     icon="fa fa-check"/>
                </p:confirmDialog>




                <p:dataTable id="tableresources"
                             widgetVar="tableresources"
                             var="j"
                             lazy="true"
                             paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"

                             value="#{clientView.restyp}">
                    <p:column filterBy="#{j.nom}" headerText="resource">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('tableresources').filter()" styleClass="custom-filter">

                                <f:selectItems value="#{clientView.restyp}" var="r" itemValue="#{r.nom}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        #{j.nom}
                    </p:column>
                    <p:column headerText="Prenom">
                        #{j.prenom}
                    </p:column>
                    <p:column headerText="Email">
                        #{j.email}
                    </p:column>
                    <p:column headerText="Tel">
                        #{j.tel}
                    </p:column>
                    <p:column headerText="Nom Contact">
                        #{j.nomcontact}
                    </p:column>
                    <p:column headerText="Action">
                     action

                    </p:column>
                </p:dataTable>

            </h:form>
        </p:panel>
        <p:dialog widgetVar="dialogAjouterresource"
                  id='dialogAjouterresource'
                  header="#{clientView.client.id == null ? 'Nouvelle resource' : 'Modification de ' += clientView.client}"
                  modal="true"
                  closeOnEscape="true">
            <h:form id="formAjouterresource">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="nom" value="Nom:"/>
                    <p:inputText id="nom"
                                 size="30"
                                 value="#{clientView.client.nom}"
                                 required="true"
                                 requiredMessage="Le nom est obligatoire"/>
                    <p:outputLabel for="capacite" value="Prenom:"/>
                    <p:inputText id="capacite"
                                 size='30'
                                 value='#{clientView.client.prenom}'
                                 required="true"
                                 requiredMessage="La capacitÃ© est obligatoire"/>


                    <p:spacer/>

                </h:panelGrid>
                <p:commandButton value="#{clientView.client.id == null ? 'Ajouter' : 'Enregistrer'}"
                                 action="#{clientView.save}"
                                 oncomplete="if (!args.validationFailed) PF('dialogAjouterresource').hide()"
                                 update="@form,formResources:messages,formResources:tableresources"/>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
